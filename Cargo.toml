[workspace]
resolver = "2"
members = [
    "benchmarks/aunt-kg/",
    "benchmarks/fizzbuzz/",
    "benchmarks/logic-query/",
    "benchmarks/oeis/",
    "benchmarks/simple_partest/",
    "experiments/expr/bytestring/",
    "experiments/expr/dyck/", "experiments/symbol_mapping/bucket_map", "experiments/symbol_mapping/naive_map",
    "frontend/",
    "kernel/",
    "server"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]

# Internal to MORK
mork-bytestring = {path = "./experiments/expr/bytestring"}
mork-frontend = {path = "./frontend"}
mork = {path = "./kernel"}
bucket_map = {path = "./experiments/symbol_mapping/bucket_map"}

# External to MORK
freeze = { version="0.1.1", git="https://github.com/luketpeterson/Freeze.git" }

[workspace.dependencies.pathmap]
path = "../PathMap"
#features = ["jemalloc"]
features = ["jemalloc", "all_dense_nodes"] #GOAT, disable "all_dense_nodes" when the meet bug is fixed
